<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Agustin Leo">
  <meta name="description" content="Sitio web de ventas de videojuegos">
  <meta name="keywords" content="HTML, CSS, JS">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Videojuegos</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <header>

    <div class="logo"><img src="imagenes/logo1.png" alt="logo"></div>
    <nav class="menu">
      <a href="index.html">Inicio</a>
      <a href="catalogo.html">Catálogo</a>
      <a href="contacto.html">Contacto</a>
    </nav>


  </header>



  <main>
    <h2>Juegos populares</h2>
    <div class="catalogo">
      <div class="card">
        <div class="content">
          <img src="imagenes/fc26.jpg" alt="FC 26">
          <p>$69,99</p>
          <button class="agregar-carrito" type="button" onclick="añadircarrito()">Añadir a carrito</button>
        </div>
      </div>
      <div class="card">
        <div class="content">
          <img src="imagenes/battlefield.jpg" alt="Battlefield 6">
          <p>$69,99</p>
          <button class="agregar-carrito" type="button" onclick="añadircarrito()">Añadir a carrito</button>
        </div>
      </div>
      <div class="card">
        <div class="content">
          <img src="imagenes/silent-hill.png" alt="Silent Hill">
          <p>$32,99</p>
          <button class="agregar-carrito" type="button" onclick="añadircarrito()">Añadir a carrito</button>
        </div>
      </div>
    </div>
    <footer>
      <h2>Inicio de sesión</h2>

      <form id="loginForm">
        <label>Email</label>
        <input type="email" id="email" placeholder="ingrese su email">
        <label>Contraseña</label>
        <input type="password" id="password" placeholder="ingrese su contraseña">
        <button type="submit">Entrar</button>
      </form>
    </footer>

    <script src="js/index.js"></script>
</body>

</html>
