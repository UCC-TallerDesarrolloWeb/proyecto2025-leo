<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Videojuegos</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    
    <div class="logo"><img src="imagenes/logo.png" alt="logo"></div>
    <nav class="menu">
      <a href="index.html">Inicio</a>
      <a href="catalogo.html">Catálogo</a>
      <a href="ofertas.html">Ofertas</a>
      <a href="contacto.html">Contacto</a>
    </nav>
    <div class="header-carrito"><img src="imagenes/icono-carrito.png" alt="carrito"></div>
  
  </header>

  <!-- CATÁLOGO -->

  <main>
    <h2>Juegos populares</h2>
    <div class="catalogo">
      <div class="card">
        <div class="content">
        <img src="imagenes/fc26.jpg" alt="FC 26">
        <p>$69,99</p>
        <button>Añadir a carrito</button>
      </div>
      </div>
      <div class="card">
        <div class="content">
        <img src="imagenes/battlefield.jpg" alt="Battlefield 6">
        <p>$69,99</p>
        <button>Añadir a carrito</button>
      </div>
      </div>
      <div class="card">
        <div class="content">
        <img src="imagenes/silent-hill.png" alt="Silent Hill">
        <p>$32,99</p>
        <button>Añadir a carrito</button>
      </div>
      </div>
    </div>
<h2>Oferta destacada</h2>
    <section class="catalogo">
      <!-- OFERTA -->
      <div class="card">
        <div class="content">
        <img src="imagenes/dragon-ball.jpg" alt="Dragon Ball">
        <p><del>$55,99</del> → <strong>$31,91</strong></p>
        <button>Añadir a carrito</button>
      </div>
      </div>

      <!-- LOGIN -->
      
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
     <h2>Inicio de sesión</h2>
   <div class="login">
        <form id="loginForm">
          <label>Email</label>
          <input type="email" id="email">
          <small class="error" id="errorEmail"></small>

          <label>Contraseña</label>
          <input type="password" id="password">
          <small class="error" id="errorPassword"></small>

          <button type="submit">Entrar</button>
        </form>
      </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
